<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">  
</head>

<body>

    <section class="calcMain">
        <div class="subSection">
            <div class="expression"></div>
            <div class="answer"></div>
        </div>

            <button class="btn" value="reset">reset</button>
            <button class="btn" value="(">(</button>
            <button class="btn" value=")">)</button>
            <button class="btn" value="/">/</button>
            <button class="btn" value="7">7</button>
            <button class="btn" value="8">8</button>
            <button class="btn" value="9">9</button>
            <button class="btn" value="*">*</button>
            <button class="btn" value="4">4</button>
            <button class="btn" value="5">5</button>
            <button class="btn" value="6">6</button>
            <button class="btn" value="-">-</button>
            <button class="btn" value="1">1</button>
            <button class="btn" value="2">2</button>
            <button class="btn" value="3">3</button>
            <button class="btn" value="+">+</button>

            <button class="btn" value=".">.</button>
            <button class="btn" value="0">0</button>
            <button class="btn" value="=">=</button>
        </div>
    </section>
    <section class="historySec">
        <button id="getHistory">History</button>
        <div class="historyContainer">
            <table border="2" class="historyContainerTable">
                <tr class="expressionValue">
                    <th class="expression">Expression</th>
                    <th class="exValue">Answer</th>
                </tr>

            </table>
        </div>
    </section>
</body>
<script src="index.js" type="text/javascript"></script>

</html>
